          - å®æ—¶æ—¥å¿— / ç»“æœå¯è§†åŒ– / å†å²è®°å½•
          - å®šæ—¶æµ‹é€Ÿ / è‡ªåŠ¨åº”ç”¨æœ€ä¼˜IP
